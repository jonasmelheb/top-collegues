<div class="text-center mt-5 ">
  <img [src]="collegue.photoUrl">
  <p>{{ collegue.pseudo | uppercase}}</p>
  <p SColor>{{ collegue.score | score}}</p>
</div>
<app-avis
  (avis)="incrementScore($event)"
  [desactiveJaime]="collegue.score >= 1000"
  [desactiveDeteste]="collegue.score <= -1000">
</app-avis>
