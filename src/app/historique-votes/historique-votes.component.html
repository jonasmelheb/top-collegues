<h2>historique-votes</h2>
<div class="row">
    <div class="col">
        <p *ngIf="msgErr; else listVotes">
          Oops, je n'ai pas pu récupéré de votes.
        </p>
        <ng-template #listVotes>
          <div *ngFor="let vote of votes" class="border mb-2">
            <div class="row">
             <div class="col-2 mt-2">
               <img [src]="vote.collegue.photo">
             </div>
              <div class="col-6 ml-5">
                <p>{{ vote.collegue.nom | uppercase}}</p>
                <button class="btn btn-danger">Supprimer</button>
              </div>
            </div>
          </div>
        </ng-template>
    </div>
</div>
